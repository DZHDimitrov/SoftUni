<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <title>Buttons CSS</title>
</head>

<body>
    <section class="buttons-container">
        <article>
            <h2>
                Normal Buttons
            </h2>
            <div class="normal-buttons">
                <button class="btn normal-button">
                    <a href="#">Learn more</a>
                </button>
                <button class="btn normal-button">Learn more</button>
                <button class="btn normal-button">Learn more</button>
            </div>
        </article>
        <article>
            <h2>
                Filled Buttons
            </h2>
            <div class="filled-buttons">
                <button class="btn filled-button">
                    <a href="#">Learn more</a>
                </button>
                <button class="btn filled-button">Learn more</button>
                <button class="btn filled-button">Learn more</button>
            </div>
        </article>
        <article>
            <h2>
                Icon Buttons
            </h2>
            <div class="icon-buttons">
                <button class="btn icon-button">
                    <a href="#"><i class="fas fa-arrow-down"></i>Download</a>
                </button>
                <button class="btn icon-button"><i class="fas fa-arrow-down"></i>Download</button>
                <button class="btn icon-button"><i class="fas fa-arrow-down"></i>Download</button>
            </div>
        </article>
    </section>
</body>

</html>
