<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(array) {
            let jsonData = array.shift();
            let input = JSON.parse(jsonData);
            let first = input[0];
            let html = '<table>';
            html += `<tr>${Object.keys(first).map(x => `<th>${x}</th>`).join('')}</tr>`;
            input.forEach(x => {
                html += '<tr>';
                html += Object.values(x).map(y => `<td>${y}</td>`).join('');
                html += '</tr>';
            })
            html += '</table>';
            return html;
        }
        window.onload = function () {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Tomatoes & Chips","Price":2.35},{"Name":"J&B Chocolate","Price":0.96}]']);
        };
    </script>
</body>

</html>
